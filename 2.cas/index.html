<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=!, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <h1 charset="utf-8"> h1 predstav;ka tag,a charset atrbut  -->
    <!-- Naslovi u html se prikazuju pomocu h tagova. od h1 do h6 -->
    <h1>naslov zapisan u h1 tagu</h1>
    <h2>naslov u h2 tagu</h2>
    <h3>naslov u h3 tagu</h3>
    <!-- paragram se presdravlja pomocu p taga -->
    <p>ovo je paragraf</p>
    <!-- neke dodatne stvari vezane za font slova: -->
    <p><em> ovo je iskosen tekst</em></p>
    <p><strong> je blondiran tekst</strong></p>
    <p>ovo je <small>nesto manji</small> tekst</p>
    <p>c<sup>2</sup>=a2+b2</p>
    <!-- sup za stepene -->
    <p>x<sub> 12</sub>=2a+6b</p>
    <p>ovo je <ins> podvucen </ins>tekst</p>
    <p><del>ovo je neki</del> anulirani tekst</p>
    <p><mark>ovo je anulirani </mark> tekst</p>
  </body>
</html>
