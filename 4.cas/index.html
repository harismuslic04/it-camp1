<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 align="center">Danas radimo forme</h1>
    <form
      action="https://www.gimnazijanp.edu.rs/"
      align="center"
      target="_blank"
    >
      <label for="username">unesite vas username:</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="username"
        required
      />
      <br />
      <br />
      <!-- br tag je za razmak -->
      <label for="email">unesite vasu email adresu:</label>
      <input type="email" name="email" id="email" placeholder="email" /> <br />
      <br />

      <label for="pass">unesite lozinku</label>
      <input type="password" name="password" id="pass" /> <br />
      <br />

      <label for="age">Unosite starost</label>
      <input type="number" name="age" id="age" min="15" max="120" step="5" />
      <br />
      <br />

      <label for="birthdate">unesite datum rodjenja</label>
      <input
        type="date"
        name="birthdate"
        id="birthdate"
        min="1950-01-01"
        max="2015-01-01"
      />
      <br />
      <br />

      Omiljeno voce: <br />
      <label for="banana">Banana</label>
      <input type="checkbox" name="banana" id="banana" checked /> <br />
      <label for="jabuka">Jabuka</label>
      <input type="checkbox" name="jabuka" id="jabuka" /> <br />

      Pol: <br />
      <label for="man">M</label>
      <input type="radio" name="gender" id="man" value="man" />
      <label for="women">W</label>
      <input type="radio" name="gender" id="women" value="women" /> <br />
      <br />

      <label for="note">Napomena</label>
      <textarea name="note" id="note" cols="30" rows="10"></textarea> <br />

      <label for="file">Unesite zeljenu datoteku</label>
      <input type="file" id="file" /><br /><br />

      <label for="phone">Unesite broj telefona</label>
      <input type="tel" name="telefon" id="phone" /> <br /><br />

      <label for="color">Unesite omiljenu boju</label>
      <input type="color" name="color" id="color" /> <br /><br />

      <label for="eyeColor">unesite boju ociju</label>
      <select name="eyeColor" id="eyeColor">
        <option value="zelena">Zelena</option>
        <option value="braon">braon</option>
        <option value="plava" selected>plava</option>
        <option value="crna">crna</option>
      </select>
      <br /><br />

      <button type="sumbit">Reset</button>
      <button type="sumbit">Sumbit</button>
    </form>
  </body>
</html>
